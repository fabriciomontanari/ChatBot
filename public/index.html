<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <br>
    <div id="app" class="container border justify-content:center">
        <form id="chatbot" class="form">
            <fieldset>
                <br>
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre..."/>
                <br>
                <label for="message" class="form-label">Mensaje</label>
                <textarea type="text" id="message" class="form-control" placeholder="Ingrese su mensaje..."></textarea>
                <br>
                <button type="button" id="send" class="btn btn-primary">Enviar</button>
                <br><br>
            </fieldset>
        </form>
        
    </div>
    <h2>Mensajes</h2>
    <div id="messages"></div>
    <script>
        const socket = io();
        socket.on('message', showMessage);

        $(document).ready(function (){
            $('#send').on('click', sendMessage);
            getMessages();
        });

        function getMessages(){
            $.get('http://localhost:44301/api/messages', (messages) => {
                messages.forEach(showMessage);
            });
        }

        function showMessage(message){
            $('#messages').append(`<h4>${message.name}</h4> <p>${message.message}</p>`);
        }

        function sendMessage(){
            const message = {
                name: $('#name').val(),
                message: $('#message').val()
            };
            $.post('http://localhost:44301/api/messages', message);
        }
    </script>
</body>
</html>
